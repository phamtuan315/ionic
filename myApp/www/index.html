<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane ng-init="starter.title='Start Ionic'">
  <ion-header-bar class="item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Enter name to search" ng-model="model.search.name|model.search.id">
    </label>
  </ion-header-bar>
  <!--<ion-header-bar class="item-input-inset">-->
    <!--<label class="item-input-wrapper">-->
      <!--<i class="icon ion-ios-search placeholder-icon"></i>-->
      <!--<input type="search" placeholder="Search all field" ng-model="model.search.$">-->
    <!--</label>-->
  <!--</ion-header-bar>-->
  <ion-content>
    <div ng-controller="myController">
      <div ng-repeat="contact in contacts|orderBy:'name'|filter:model.search">
        {{contact.name}}|{{contact.birthday |date:"yyyy-MM-dd HH:mm:ss" }}
      </div>
    </div>
  </ion-content>
</ion-pane>
</body>
</html>
